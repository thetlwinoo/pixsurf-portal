<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
      <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
        <span class="title dialog-title">{{dialogTitle}}</span>
        <button mat-button class="mat-icon-button" (click)="dialogRef.close()" aria-label="Close dialog">
          <mat-icon>close</mat-icon>
        </button>
      </mat-toolbar-row>
  
      <mat-toolbar-row class="toolbar-bottom py-8 py-sm-16" fxLayout="column" fxLayoutAlign="center center">
        <div class="delivery-method-name">{{deliveryMethod.deliveryMethodName}}</div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
  
      <form [formGroup]="deliveryMethodForm">
        <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
          <mat-form-field fxFlex>
            <input name="deliveryMethodName" formControlName="deliveryMethodName" placeholder="Delivery Method Name" matInput required>
          </mat-form-field>
        </div>        
  
        <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
          <mat-form-field class="mr-24" fxFlex>
            <input formControlName="validFrom" matInput [matDatepicker]="validFromDatePicker" placeholder="Valid From" required>
            <mat-datepicker-toggle matSuffix [for]="validFromDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #validFromDatePicker></mat-datepicker>
          </mat-form-field>
        </div>
  
        <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
          <mat-form-field class="mr-24" fxFlex>
            <input formControlName="validTo" matInput [matDatepicker]="validToDatePicker" placeholder="Valid To" required>
            <mat-datepicker-toggle matSuffix [for]="validToDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #validToDatePicker></mat-datepicker>
          </mat-form-field>
        </div>
  
      </form>
  
    </div>
  
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
  
      <button *ngIf="action !=='edit'" mat-raised-button (click)="dialogRef.close(deliveryMethodForm)" class="save-button mat-accent"
        [disabled]="deliveryMethodForm.invalid" aria-label="SAVE">
        SAVE
      </button>
  
      <button *ngIf="action ==='edit'" mat-raised-button (click)="dialogRef.close(['save',deliveryMethodForm])" class="save-button mat-accent"
        [disabled]="deliveryMethodForm.invalid" aria-label="SAVE">
        SAVE
      </button>
  
      <button *ngIf="action ==='edit'" mat-button class="mat-icon-button" (click)="dialogRef.close(['delete',deliveryMethodForm])"
        aria-label="Delete" matTooltip="Delete">
        <mat-icon>delete</mat-icon>
      </button>
  
    </div>
  </div>
