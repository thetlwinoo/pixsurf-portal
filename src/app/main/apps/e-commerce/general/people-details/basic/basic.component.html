<div [formGroup]="peopleBasicForm">
  <mat-form-field class="w-100-p">
    <input matInput name="fullName" formControlName="fullName" placeholder="Full Name" required>
  </mat-form-field>

  <mat-form-field class="w-100-p">
    <input matInput name="preferredName" formControlName="preferredName" placeholder="Preferred Name" required>
  </mat-form-field>

  <mat-form-field class="w-100-p">
    <input matInput name="searchName" formControlName="searchName" placeholder="Search Name" required>
  </mat-form-field>

  <mat-form-field class="w-100-p">
    <input matInput name="logonName" formControlName="logonName" placeholder="Logon Name">
  </mat-form-field>

  <mat-form-field class="w-100-p">
    <textarea matInput name="userPreferences" formControlName="userPreferences" placeholder="User Preferences" rows="1">
    </textarea>
  </mat-form-field>

  <mat-form-field class="w-100-p">
    <span matPrefix>+95 &nbsp;</span>
    <input type="tel" matInput name="phoneNumber" formControlName="phoneNumber" placeholder="Phone Number">
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="w-100-p">
    <span matPrefix>+95 &nbsp;</span>
    <input type="tel" matInput name="faxNumber" formControlName="faxNumber" placeholder="Fax Number">
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <!-- <mat-form-field class="w-100-p">
    <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is
      <strong>required</strong>
    </mat-error>
  </mat-form-field> -->

  <mat-form-field class="w-100-p">
    <input matInput name="emailAddress" formControlName="emailAddress" placeholder="Email Address">
  </mat-form-field>

  <mat-form-field class="w-100-p">
    <textarea matInput name="customFields" formControlName="customFields" placeholder="Custom Fields" rows="1">
    </textarea>
  </mat-form-field>

  <mat-form-field class="w-100-p" floatPlaceholder="never">
    <mat-select placeholder="Other Languages" formControlName="otherLanguages" [(ngModel)]="selectedLanguages" (ngModelChange)="onLanguageChanged($event)" multiple>
      <mat-option *ngFor="let language of languages" [value]="language.languageName">{{language.languageName}}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
    <mat-form-field class="mr-24" fxFlex>
      <input name="validFrom" formControlName="validFrom" matInput [matDatepicker]="validFromDatePicker" placeholder="Valid From" required>
      <mat-datepicker-toggle matSuffix [for]="validFromDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #validFromDatePicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
    <mat-form-field class="mr-24" fxFlex>
      <input name="validTo" formControlName="validTo" matInput [matDatepicker]="validToDatePicker" placeholder="Valid To" required>
      <mat-datepicker-toggle matSuffix [for]="validToDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #validToDatePicker></mat-datepicker>
    </mat-form-field>
  </div>
</div>
