<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{dialogTitle}}</span>
      <button mat-button class="mat-icon-button" (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>

    <mat-toolbar-row class="toolbar-bottom py-8 py-sm-16" fxLayout="column" fxLayoutAlign="center center">
      <div class="address-name">{{address.addressName}}</div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

    <div [formGroup]="addressForm">

      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field floatPlaceholder="never" fxFlex>
          <mat-select placeholder="Address Type" formControlName="addressType" [(ngModel)]="selectedAddressTypeId" (ngModelChange)="onAddressTypeChanged($event)">
            <mat-option *ngFor="let at of addressTypes" [value]="at._id">
              {{ at.addressTypeName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field fxFlex>
          <input name="addressLine1" formControlName="addressLine1" placeholder="Address Line1" matInput required>
        </mat-form-field>
      </div>

      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field fxFlex>
          <input name="addressLine2" formControlName="addressLine2" placeholder="Address Line2" matInput required>
        </mat-form-field>
      </div>

      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field floatPlaceholder="never" fxFlex>
          <mat-select placeholder="City" formControlName="city" [(ngModel)]="selectedCityId" (ngModelChange)="onCityChanged($event)">
            <mat-option *ngFor="let c of cities" [value]="c._id">
              {{ c.cityName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field floatPlaceholder="never" fxFlex>
          <mat-select placeholder="State Province" formControlName="stateProvince" [(ngModel)]="selectedStateProvinceId" (ngModelChange)="onStateProvinceChanged($event)">
            <mat-option *ngFor="let sp of stateProvinces" [value]="sp._id">
              {{ sp.stateProvinceName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field floatPlaceholder="never" fxFlex>
          <mat-select placeholder="Country" formControlName="country" [(ngModel)]="selectedCountryId" (ngModelChange)="onCountryChanged($event)">
            <mat-option *ngFor="let c of countries" [value]="c._id">
              {{ c.countryName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field fxFlex>
          <input name="geoLocation" formControlName="geoLocation" matInput placeholder="Geo Location">
        </mat-form-field>
      </div>

      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field fxFlex>
          <input name="postalCode" formControlName="postalCode" matInput placeholder="PostalCode">
        </mat-form-field>
      </div>

      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field class="mr-24" fxFlex>
          <input formControlName="validFrom" matInput [matDatepicker]="validFromDatePicker" placeholder="Valid From" required>
          <mat-datepicker-toggle matSuffix [for]="validFromDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #validFromDatePicker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field class="mr-24" fxFlex>
          <input formControlName="validTo" matInput [matDatepicker]="validToDatePicker" placeholder="Valid To" required>
          <mat-datepicker-toggle matSuffix [for]="validToDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #validToDatePicker></mat-datepicker>
        </mat-form-field>
      </div>

    </div>

  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

    <button *ngIf="action !=='edit'" mat-raised-button (click)="dialogRef.close(addressForm)" class="save-button mat-accent"
      [disabled]="addressForm.invalid" aria-label="SAVE">
      SAVE
    </button>

    <button *ngIf="action ==='edit'" mat-raised-button (click)="dialogRef.close(['save',addressForm])" class="save-button mat-accent"
      [disabled]="addressForm.invalid" aria-label="SAVE">
      SAVE
    </button>

    <button *ngIf="action ==='edit'" mat-button class="mat-icon-button" (click)="dialogRef.close(['delete',addressForm])" aria-label="Delete"
      matTooltip="Delete">
      <mat-icon>delete</mat-icon>
    </button>

  </div>
</div>
