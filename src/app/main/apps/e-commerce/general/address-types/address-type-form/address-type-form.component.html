<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
      <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
        <span class="title dialog-title">{{dialogTitle}}</span>
        <button mat-button class="mat-icon-button" (click)="dialogRef.close()" aria-label="Close dialog">
          <mat-icon>close</mat-icon>
        </button>
      </mat-toolbar-row>
  
      <mat-toolbar-row class="toolbar-bottom py-8 py-sm-16" fxLayout="column" fxLayoutAlign="center center">
        <div class="address-type-name">{{addressType.addressTypeName}}</div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
  
      <form [formGroup]="addressTypeForm">
        <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
          <mat-form-field fxFlex>
            <input name="addressTypeName" formControlName="addressTypeName" placeholder="Delivery Method Name" matInput required>
          </mat-form-field>
        </div>        
  
      </form>
  
    </div>
  
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
  
      <button *ngIf="action !=='edit'" mat-raised-button (click)="dialogRef.close(addressTypeForm)" class="save-button mat-accent"
        [disabled]="addressTypeForm.invalid" aria-label="SAVE">
        SAVE
      </button>
  
      <button *ngIf="action ==='edit'" mat-raised-button (click)="dialogRef.close(['save',addressTypeForm])" class="save-button mat-accent"
        [disabled]="addressTypeForm.invalid" aria-label="SAVE">
        SAVE
      </button>
  
      <button *ngIf="action ==='edit'" mat-button class="mat-icon-button" (click)="dialogRef.close(['delete',addressTypeForm])"
        aria-label="Delete" matTooltip="Delete">
        <mat-icon>delete</mat-icon>
      </button>
  
    </div>
  </div>
