<mat-table #table [dataSource]="dataSource" [@animateStagger]="{value:'50'}">
  <!-- Checkbox Column -->
  <ng-container cdkColumnDef="checkbox">
    <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
    <mat-cell *cdkCellDef="let packageType">
      <mat-checkbox [(ngModel)]="checkboxes[packageType.id]" (ngModelChange)="onSelectedChange(packageType.id)" (click)="$event.stopPropagation()">
      </mat-checkbox>
    </mat-cell>
  </ng-container>

  <!-- PackageType Name Column -->
  <ng-container cdkColumnDef="packageTypeName">
    <mat-header-cell *cdkHeaderCellDef>PackageType Name</mat-header-cell>
    <mat-cell *cdkCellDef="let packageType">
      <p class="text-truncate">{{packageType.packageTypeName}}</p>
    </mat-cell>
  </ng-container>

  <!-- lastEditedBy Column -->
  <ng-container cdkColumnDef="lastEditedBy">
    <mat-header-cell *cdkHeaderCellDef fxHide fxShow.gt-lg>LastEditedBy</mat-header-cell>
    <mat-cell *cdkCellDef="let packageType" fxHide fxShow.gt-lg>
      <p class="job-title text-truncate">
        {{packageType.lastEditedBy.fullName}}
      </p>
    </mat-cell>
  </ng-container>

  <!-- validFrom Column -->
  <ng-container cdkColumnDef="validFrom">
    <mat-header-cell *cdkHeaderCellDef fxHide fxShow.gt-lg>ValidFrom</mat-header-cell>
    <mat-cell *cdkCellDef="let city" fxHide fxShow.gt-lg>
      <p class="company text-truncate">
        {{city.validFrom | date}}
      </p>
    </mat-cell>
  </ng-container>

  <!-- validTo Column -->
  <ng-container cdkColumnDef="validTo">
    <mat-header-cell *cdkHeaderCellDef fxHide fxShow.gt-lg>ValidTo</mat-header-cell>
    <mat-cell *cdkCellDef="let city" fxHide fxShow.gt-lg>
      <p class="company text-truncate">
        {{city.validTo | date}}
      </p>
    </mat-cell>
  </ng-container>

  <!-- Buttons Column -->
  <ng-container cdkColumnDef="buttons">
    <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
    <mat-cell *cdkCellDef="let packageType">
      <div fxFlex="row" fxLayoutAlign="end center">
        <button mat-icon-button (click)="$event.stopPropagation();toggleStar(packageType.id)" aria-label="Toggle star">
          <mat-icon *ngIf="user.starred.includes(packageType.id)">star</mat-icon>
          <mat-icon *ngIf="!user.starred.includes(packageType.id)">star_outline</mat-icon>
        </button>

        <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More" (click)="$event.stopPropagation();">
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #moreMenu="matMenu">
          <button mat-menu-item aria-label="remove" (click)="deletePackageType(packageType)">
            <mat-icon>delete</mat-icon>
            <span>Remove</span>
          </button>
        </mat-menu>
      </div>

    </mat-cell>
  </ng-container>

  <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *cdkRowDef="let packageType; columns: displayedColumns;" class="packageType" (click)="editPackageType(packageType)"
    [ngClass]="{'mat-light-blue-50-bg':checkboxes[packageType.id]}" matRipple [@animate]="{value:'*',params:{y:'100%'}}">
  </mat-row>
</mat-table>
